
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>SELECT&FORM</title>
	</head>

	<body>
		<!--
			如果要给服务端提交数据，表单中的组件必须有name和value属性。
			用于给服务端获取数据。
		-->
		
		<form>
			输入名称：	<input type="text" name="user" value="" /><br/>
			输入密码：	<input type="password" name="password" value="" /><br/>
			选择性别：	<input type="radio" name="sex" value="man" />男
						<input type="radio" name="sex" value="woman" />女<br/>
						
			选择技术：	<input type="checkbox" name="tech" value="java" />JAVA
						<input type="checkbox" name="tech" value="html" />HTML
						<input type="checkbox" name="tech" value="css" />CSS
						<input type="checkbox" name="tech" value="js" />JS<br/>
						
			选择一个文件：<input type="file" name="file"><br/>
			一个图片：	<input type="image" src="E:\anphy\anphy’s resource\image\1.jpg" alt="this is a beatiful picture !" title="wow~" height="200" width="300"><br/>
			
			<!--数据不需要客户端知道，但是可以将其提交服务端-->
			隐藏组件：<input type="hidden" name="anphy" value="ghq"/><br/>
			一个按钮：<input type="button" value= "有个按钮" onclick="alert('有个按钮')"/><br/>
			
			
			<select name="country" size="2">
				<option value="none">--请选择国家--<option/>
				<option value="use">美国</option>
				<option value="en">英国</option>
				<option value="cn">中国</option>
			<select/>
			<hr/>
			
			<textarea name="personalInfo" cols="30" rows="12">个人信息备注：</textarea>
		
			<hr/>
			<input type="reset" value="清除数据"/><input type="submit" value="提交数据">
			
			
		</form>

	</body>

</html>
